<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <div class="search-container">
            <form id="search-form">

                <input type="text" id="search-input" placeholder="Enter serach phrase here" required>
                <select id="color-input">
                    <option value="" selected>Any collor</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="blue">Blue</option>
                    <option value="pink">Pink</option>
                    <option value="black">Black</option>
                </select>
                <button id="search-button">Search</button>
            </form>

        </div>
        <div class="display-container">
            <!-- H채r kommer v책ra "result-" element genereras fr책n v책r main.js" -->
        </div>
        <div class="arrow-container">
            <form action="buttons">
                <button type="button" id="back" disabled="disabled">Previus</button>
                <button type="button" id="next" disabled="disabled">Next</button>
            </form>
        </div>
    </main>
    <footer>
        <p>This webpage is a piece of art co-created by M. Larsson & P. Carter</p>
    </footer>
</body>

</html>
